<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>P Tag Investigation</title>
</head>
<body>
    <h1>Hard Coded Widths</h1>
    <div class="outer-container">
        <div class="a a-width"></div>
        <div class="b b-width"></div>
        <div class="c c-width"></div>
    </div>
    <h1>Hard Coded Widths with p tag in middle div</h1>
    <div class="outer-container">
        <div class="a a-width">
        </div>
        <div class="b b-width">
            <p class="text">Big Mac Menu</p>
        </div>
        <div class="c c-width">
        </div>
    </div> 
    <h1>Set Width on Outer Container</h1>    
    <h1>with p tag in middle div</h1>
    <div class="outer-container outer-container-set-width">
        <div class="a a-with-flex-grow">
        </div>
        <div class="b b-with-flex-grow">
            <p class="text">Big Mac Menu</p>
        </div>
        <div class="c c-with-flex-grow">
        </div>
    </div>       
</body>
</html>
